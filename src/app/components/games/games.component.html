<app-navbar [transparent]="false"></app-navbar>
<div class="cont-wrapper">
  <div class="filters">
    <h3>FILTER RESULTS</h3>
    <h4>Sort By</h4>
    <div class="sort">
      <form>
        <div class="form-group">
          <select
            class="form-control sortby"
            name="selectSort"
            id="selectSort"
            [(ngModel)]="sort"
            (change)="searchGames(sort, lastSearch)"
            [ngModelOptions]="{ standalone: true }"
            [value]="sort"
          >
            <option value="name">Name</option>
            <option value="released">Released</option>
            <option value="-added">Added</option>
            <option value="-created">Created</option>
            <option value="-updated">Updated</option>
            <option value="rating">Rating</option>
            <option value="metacritic">Metacritic</option>
          </select>
        </div>
      </form>
    </div>
    <h4>Platforms</h4>
    <div class="filter platforms">
      <div class="wrapper">
        <button>PC</button>
        <button>PlayStation</button>
        <button>Xbox</button>
      </div>
      <div class="wrapper">
        <button>Android</button>
        <button>iOS</button>
        <button>Nintendo</button>
      </div>
    </div>
    <h4>Genres</h4>
    <!-- temp genres -->
    <div class="filter genres">
      <input type="checkbox" id="pc" name="pc" value="PC" />
      <label for="pc">PC</label><br />
      <input type="checkbox" id="ps" name="ps" value="PlayStation" />
      <label for="ps">PlayStation</label><br />
      <input type="checkbox" id="xbox" name="xbox" value="Xbox" />
      <label for="xbox">Xbox</label><br />
      <input type="checkbox" id="android" name="android" value="Android" />
      <label for="android">Android</label><br />
      <input type="checkbox" id="ios" name="ios" value="iOS" />
      <label for="ios">iOS</label><br />
      <input type="checkbox" id="nintendo" name="nintendo" value="Nintendo" />
      <label for="nintendo">Nintendo</label><br />

      <input type="checkbox" id="xbox" name="xbox" value="Xbox" />

      <input type="checkbox" id="nintendo" name="nintendo" value="Nintendo" />
      <label for="nintendo">Nintendo</label><br />
    </div>
  </div>
  <div class="container">
    <app-search></app-search>

    <div class="games">

      <div class="game">helo</div>

      <div class="game">helo</div>

      <ng-container *ngFor="let game of games">
        <div class="game">
          <div class="game-thumbnail-container">
            <img
              *ngIf="game.background_image"
              src="{{ game.background_image }}"
              alt="game-thumbnail"
              class="game-thumbnail"
            />
            <p *ngIf="!game.background_image">No image</p>
          </div>
          <div class="game-description">
            <p class="game-name">{{ game.name }}</p>
            <!-- <p class="text">Lorem ipsum dolor sit amet.</p> -->
            <div class="game-platforms">
              <img
                *ngFor="let gamePlatform of game.parent_platforms"
                src="../../../assets/platforms/{{
                  gamePlatform.platform.name
                }}.svg"
                alt="{{ gamePlatform.platform.name }}"
                class="game-platform"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
