    oncanplay="this.play()"
    muted
    onloadedmetadata="this.muted = true"
  >
    <source src="../../../assets/video.mp4" />
  </video>
  <div class="overlay"></div>

  <div class="text">
    <h2>Never Stop</h2>
    <h3>Exploring The World</h3>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus nemo
      velit a vel qui distinctio, voluptas repellendus reprehenderit nam magnam.

    <a href="#recommended">Explore</a>

<section class="recommended" id="recommended">recommended</section>
<section class="about"></section>
<section class="contact">
  <div class="title">
    <div class="overlay"></div>
    <div class="title-main">CONTACT</div>
    <div class="title-add">Drop a note!</div>
  </div>
  <div class="content">
    <div class="flex-wrapper">
      <div class="info">
        <table>
          <tr>
            <td><i class="fas fa-map-marker-alt"></i></td>
            <td>Krusevac, RS</td>
          </tr>
          <tr>
            <td><i class="fas fa-phone"></i></td>
            <td>Phone: +00 151515</td>
          </tr>
          <tr>
            <td><i class="fas fa-envelope"></i></td>
            <td>Email: lazar@gmail.com</td>
          </tr>
        </table>
      </div>
      <div class="form">
        <form>
          <div class="form-group user-info">
            <input type="text" placeholder="Name" id="name" />
            <input type="text" placeholder="Email" id="email" />
          </div>
          <div class="form-group msg">
            <input type="text" placeholder="Message" id="message" />
          </div>
          <div class="form-group">
            <input type="submit" value="SEND" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<footer>
  <i class="fab fa-facebook-f"></i>
  <i class="fab fa-youtube"></i>
  <i class="fab fa-twitter"></i>
  <i class="fab fa-instagram"></i>
</footer>
